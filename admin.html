<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Kelola & Edit Nilai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Source Sans Pro', sans-serif; background-color: #f4f6f9; }
        .sidebar { height: 100vh; width: 250px; position: fixed; background: #343a40; color: #fff; transition: 0.3s; z-index: 1000; }
        .sidebar a { color: #c2c7d0; text-decoration: none; display: block; }
        .sidebar .list-group-item:hover { background: #494e53; color: #fff; }
        .content-wrapper { margin-left: 250px; padding: 20px; transition: 0.3s; }
        .main-header { background: #fff; padding: 10px 20px; border-bottom: 1px solid #dee2e6; margin-left: 250px; }
        #cardLogin { max-width: 400px; margin: 100px auto; }
        #adminPanel { display: none; }
        .active-menu { background-color: #007bff !important; color: white !important; }
        .table-responsive { background: white; border-radius: 8px; }
        .btn-edit-row { padding: 2px 8px; font-size: 0.8rem; }
        @media (max-width: 768px) {
            .sidebar { margin-left: -250px; }
            .content-wrapper, .main-header { margin-left: 0; }
            .sidebar.active { margin-left: 0; }
        }
    </style>
</head>
<body>

<div id="cardLogin" class="card shadow-lg border-0">
    <div class="card-body p-4">
        <h3 class="text-center mb-4"><b>Admin</b> Login</h3>
        <div class="input-group mb-3">
            <span class="input-group-text bg-white"><i class="fas fa-user text-muted"></i></span>
            <input type="text" id="user" class="form-control border-start-0" placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-white"><i class="fas fa-lock text-muted"></i></span>
            <input type="password" id="pass" class="form-control border-start-0 border-end-0" placeholder="Password">
            <button class="btn btn-outline-secondary border-start-0 bg-white" type="button" id="togglePassword">
                <i class="fas fa-eye text-muted" id="eyeIcon"></i>
            </button>
        </div>
        <button onclick="handleLogin(event)" class="btn btn-primary w-100 fw-bold">SIGN IN</button>
    </div>
</div>

<div id="adminPanel">
    <div class="sidebar border-end">
        <div class="p-3 text-center border-bottom">
            <h4><i class="fas fa-user-gear me-2"></i>Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a class="nav-link p-3 fw-bold text-white bg-dark border-bottom" data-bs-toggle="collapse" href="#subMenuInput">
                <i class="fas fa-edit me-2 text-primary"></i> INPUT NILAI <i class="fas fa-chevron-down float-end mt-1"></i>
            </a>
            <div class="collapse show" id="subMenuInput">
                <a href="#" onclick="pilihMapel('PKSM', this)" class="list-group-item list-group-item-action ps-4 bg-secondary text-white border-0">
                    <i class="fas fa-bolt me-2 text-warning"></i> Mapel PKSM
                </a>
                <a href="#" onclick="pilihMapel('PSSM', this)" class="list-group-item list-group-item-action ps-4 bg-secondary text-white border-0">
                    <i class="fas fa-cogs me-2 text-info"></i> Mapel PSSM
                </a>
            </div>
            <a class="nav-link p-3 fw-bold text-white bg-dark border-bottom mt-2" data-bs-toggle="collapse" href="#subMenuEdit">
                <i class="fas fa-table me-2 text-success"></i> LIHAT & EDIT TABEL <i class="fas fa-chevron-down float-end mt-1"></i>
            </a>
            <div class="collapse" id="subMenuEdit">
                <a href="#" onclick="pilihModeEdit('PKSM', this)" class="list-group-item list-group-item-action ps-4 bg-info text-white border-0">
                    <i class="fas fa-eye me-2"></i> Tabel PKSM
                </a>
                <a href="#" onclick="pilihModeEdit('PSSM', this)" class="list-group-item list-group-item-action ps-4 bg-info text-white border-0">
                    <i class="fas fa-eye me-2"></i> Tabel PSSM
                </a>
            </div>
            <a href="#" onclick="location.reload()" class="list-group-item list-group-item-action text-danger mt-3">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <nav class="main-header shadow-sm">
        <span class="navbar-text fw-bold text-primary" id="nav-status">Dashboard</span>
    </nav>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div id="welcomeMsg" class="alert alert-info text-center shadow-sm">
                <h5>Halo Pak Sigit!</h5>
                <p class="mb-0">Pilih menu di samping untuk mulai mengelola nilai.</p>
            </div>

            <div id="formKonten" class="card shadow" style="display:none;">
                <div class="card-header bg-white fw-bold text-primary" id="judulForm">Input Nilai</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="fw-bold">Kelas</label><select id="kelas" class="form-select" onchange="loadStudentNames()"><option value="">-- Pilih --</option><option value="XI SA">XI SA</option><option value="XI SB">XI SB</option><option value="XI SC">XI SC</option></select></div>
                        <div class="col-md-6 mb-3"><label class="fw-bold">Nama</label><input type="text" id="nama" class="form-control" list="listSiswa" placeholder="Cari nama siswa..."><datalist id="listSiswa"></datalist></div>
                        <div class="col-md-8 mb-3"><label class="fw-bold">Pilih Tugas / Job</label><select id="job_index" class="form-select"></select></div>
                        <div class="col-md-4 mb-3"><label class="fw-bold">Nilai</label><input type="number" id="nilai" class="form-control" placeholder="0-100"></div>
                    </div>
                    <button id="btnSimpan" onclick="simpanNilai()" class="btn btn-success w-100 fw-bold mt-2 py-2">SIMPAN KE SHEET</button>
                </div>
            </div>

            <div id="tabelKonten" class="card shadow mt-4" style="display:none;">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
                    <span id="judulTabel" class="fw-bold">DATA TABEL NILAI</span>
                    <div class="d-flex gap-2">
                        <select id="kelasTabel" class="form-select form-select-sm w-auto" onchange="refreshTabel()">
                            <option value="XI SA">XI SA</option><option value="XI SB">XI SB</option><option value="XI SC">XI SC</option>
                        </select>
                        <button onclick="refreshTabel()" class="btn btn-light btn-sm shadow-sm"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped mb-0 text-center" style="font-size: 0.85rem;">
                            <thead class="table-dark"><tr id="headerTable"></tr></thead>
                            <tbody id="bodyTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title fw-bold text-dark"><i class="fas fa-user-edit me-2"></i>Edit Nilai Siswa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="mb-3"><strong>Nama Siswa:</strong> <span id="m_nama" class="text-primary fw-bold"></span></p>
                <div class="mb-3">
                    <label class="fw-bold">Pilih Job:</label>
                    <select id="m_job" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Nilai Baru:</label>
                    <input type="number" id="m_nilai" class="form-control" placeholder="0-100">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" onclick="simpanEditModal()" class="btn btn-primary fw-bold" id="btnUpdateModal">Update Sekarang</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwswDuj1YQHP4C6fXfdEa1G1rqW6hvbx6ZCnnfsRJsHC1fb5byCpHtMmU0vIZBgoYqaPg/exec"; 
    let currentMapel = '';
    let editModeMapel = '';
    const myModal = new bootstrap.Modal(document.getElementById('modalEdit'));

    // Fungsi Login
    function handleLogin(e) {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        if(u === "admin" && p === "sigitganteng") {
            document.getElementById('cardLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        } else alert("Username atau Password Salah!");
    }

    // Toggle Password Show/Hide
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('pass');
        const eyeIcon = document.getElementById('eyeIcon');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });

    // Pilih Mapel Input
    function pilihMapel(m, el) {
        currentMapel = m;
        document.getElementById('welcomeMsg').style.display = 'none';
        document.getElementById('tabelKonten').style.display = 'none';
        document.getElementById('formKonten').style.display = 'block';
        document.getElementById('judulForm').innerText = "INPUT " + m;
        document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active-menu'));
        el.classList.add('active-menu');
        updateJobSelect('job_index', m);
    }

    // Update Dropdown Job
    function updateJobSelect(id, m) {
        const js = document.getElementById(id);
        const j = {
            'PKSM': ["Kelistrikan Dasar", "Overhaul Starter", "Rangkai Starter", "Pengapian", "Pengisian", "Pengapian & Pengisian", "Penerangan"],
            'PSSM': ["Rem Tromol", "Rem Cakram", "CVT Drive Pulley", "Kemudi/Komstir", "Suspensi Depan", "Tambal Ban Bakar", "Tyre Changer"]
        };
        js.innerHTML = '<option value="">-- Pilih Job --</option>';
        j[m].forEach((item, i) => js.innerHTML += `<option value="${i+1}">Job ${i+1} - ${item}</option>`);
    }

    // Load Nama dari Sheet
    function loadStudentNames() {
        const k = document.getElementById('kelas').value;
        if(!k) return;
        fetch(`${SCRIPT_URL}?sheet=${encodeURIComponent(k)}`).then(r => r.json()).then(d => {
            const dl = document.getElementById('listSiswa'); dl.innerHTML = "";
            d.forEach(r => { if(r[0]) dl.innerHTML += `<option value="${r[0]}">`; });
        });
    }

    // Simpan Nilai Form
    function simpanNilai() {
        const btn = document.getElementById('btnSimpan');
        const k = document.getElementById('kelas').value, n = document.getElementById('nama').value, j = document.getElementById('job_index').value, ni = document.getElementById('nilai').value;
        if(!k || !n || !j || !ni) return alert("Mohon lengkapi semua data!");
        btn.disabled = true; btn.innerText = "Mengirim...";
        sendUpdate(k, n, j, ni, "handleUpdateResponse");
    }

    function sendUpdate(k, n, j, ni, cb) {
        const url = `${SCRIPT_URL}?action=update&sheet=${encodeURIComponent(k)}&nama=${encodeURIComponent(n)}&job_index=${j}&nilai=${ni}&callback=${cb}`;
        const s = document.createElement('script'); s.src = url; document.head.appendChild(s);
    }

    window.handleUpdateResponse = function(r) {
        document.getElementById('btnSimpan').disabled = false;
        document.getElementById('btnSimpan').innerText = "SIMPAN KE SHEET";
        if(r.status === "success") { alert("✅ Nilai berhasil disimpan!"); document.getElementById('nilai').value = ""; }
    };

    // Mode Edit Tabel
    function pilihModeEdit(m, el) {
        editModeMapel = m;
        document.getElementById('welcomeMsg').style.display = 'none';
        document.getElementById('formKonten').style.display = 'none';
        document.getElementById('tabelKonten').style.display = 'block';
        document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active-menu'));
        el.classList.add('active-menu');
        refreshTabel();
    }

    function refreshTabel() {
        const k = document.getElementById('kelasTabel').value;
        const h = document.getElementById('headerTable'), b = document.getElementById('bodyTable');
        b.innerHTML = '<tr><td colspan="11" class="py-4"><div class="spinner-border text-primary shadow-sm"></div> Memuat Data...</td></tr>';
        fetch(`${SCRIPT_URL}?sheet=${encodeURIComponent(k)}&mapel=${editModeMapel}`).then(r => r.json()).then(d => {
            const cols = (editModeMapel === 'PKSM') ? ["Aksi", "Nama", "J1", "J2", "J3", "J4", "J5", "J6", "J7", "B", "NA"] : ["Aksi", "Nama", "RemT", "RemC", "CVT", "Kmd", "Susp", "Ban", "Tyre", "B", "NA"];
            h.innerHTML = cols.map(c => `<th>${c}</th>`).join('');
            b.innerHTML = "";
            d.forEach(row => {
                let tr = document.createElement('tr');
                let btnHtml = `<td><button class="btn btn-warning btn-edit-row shadow-sm" onclick="bukaModalEdit('${row[0]}')"><i class="fas fa-edit"></i></button></td>`;
                tr.innerHTML = btnHtml + row.map((v, i) => `<td class="${i > 0 && i < 8 && v < 75 && v !== '' ? 'text-danger fw-bold' : ''}">${v || '-'}</td>`).join('');
                b.appendChild(tr);
            });
        });
    }

    function bukaModalEdit(namaSiswa) {
        document.getElementById('m_nama').innerText = namaSiswa;
        document.getElementById('m_nilai').value = "";
        updateJobSelect('m_job', editModeMapel);
        myModal.show();
    }

    function simpanEditModal() {
        const k = document.getElementById('kelasTabel').value, n = document.getElementById('m_nama').innerText, j = document.getElementById('m_job').value, ni = document.getElementById('m_nilai').value;
        if(!j || !ni) return alert("Pilih Job dan Isi Nilai!");
        document.getElementById('btnUpdateModal').disabled = true;
        sendUpdate(k, n, j, ni, "handleModalResponse");
    }

    window.handleModalResponse = function(r) {
        document.getElementById('btnUpdateModal').disabled = false;
        if(r.status === "success") { alert("✅ Data berhasil diupdate!"); myModal.hide(); refreshTabel(); }
    };
</script>
</body>
</html>
