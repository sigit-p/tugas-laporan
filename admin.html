<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Input Nilai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Source Sans Pro', sans-serif; background-color: #f4f6f9; }
        .sidebar { height: 100vh; width: 250px; position: fixed; background: #343a40; color: #fff; transition: 0.3s; z-index: 1000; }
        .sidebar a { color: #c2c7d0; text-decoration: none; display: block; }
        .sidebar .list-group-item:hover { background: #494e53; color: #fff; }
        .content-wrapper { margin-left: 250px; padding: 20px; transition: 0.3s; }
        .main-header { background: #fff; padding: 10px 20px; border-bottom: 1px solid #dee2e6; margin-left: 250px; }
        #cardLogin { max-width: 400px; margin: 100px auto; }
        #adminPanel { display: none; }
        .nav-link.active-mapel { background-color: #007bff !important; color: white !important; }
        @media (max-width: 768px) {
            .sidebar { margin-left: -250px; }
            .content-wrapper, .main-header { margin-left: 0; }
            .sidebar.active { margin-left: 0; }
        }
    </style>
</head>
<body>

<div id="cardLogin" class="card shadow-lg">
    <div class="card-body">
        <h3 class="text-center mb-4"><b>Admin</b> Login</h3>
        <div class="input-group mb-3">
            <input type="text" id="user" class="form-control" placeholder="Username">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <div class="input-group mb-3">
            <input type="password" id="pass" class="form-control" placeholder="Password">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <button onclick="handleLogin(event)" class="btn btn-primary w-100">Sign In</button>
    </div>
</div>

<div id="adminPanel">
    <div class="sidebar">
        <div class="p-3 text-center border-bottom">
            <h4><i class="fas fa-user-gear me-2"></i>Admin Panel</h4>
        </div>
        
        <div class="list-group list-group-flush">
            <a class="nav-link p-3 fw-bold text-white bg-dark border-bottom" data-bs-toggle="collapse" href="#subMenuInput">
                <i class="fas fa-edit me-2"></i> INPUT NILAI <i class="fas fa-chevron-down float-end mt-1"></i>
            </a>
            
            <div class="collapse show" id="subMenuInput">
                <a href="#" onclick="pilihMapel('PKSM', this)" class="list-group-item list-group-item-action ps-4 bg-secondary text-white border-0">
                    <i class="fas fa-bolt me-2 text-warning"></i> Mapel PKSM
                </a>
                <a href="#" onclick="pilihMapel('PSSM', this)" class="list-group-item list-group-item-action ps-4 bg-secondary text-white border-0">
                    <i class="fas fa-cogs me-2 text-info"></i> Mapel PSSM
                </a>
            </div>
<a class="nav-link p-3 fw-bold text-white bg-dark border-bottom mt-2" data-bs-toggle="collapse" href="#subMenuEdit">
    <i class="fas fa-table me-2"></i> EDIT NILAI (TABEL) <i class="fas fa-chevron-down float-end mt-1"></i>
</a>

<div class="collapse" id="subMenuEdit">
    <a href="#" onclick="pilihModeEdit('PKSM')" class="list-group-item list-group-item-action ps-4 bg-info text-white border-0">
        <i class="fas fa-eye me-2"></i> Tabel PKSM
    </a>
    <a href="#" onclick="pilihModeEdit('PSSM')" class="list-group-item list-group-item-action ps-4 bg-info text-white border-0">
        <i class="fas fa-eye me-2"></i> Tabel PSSM
    </a>
</div>
            <a href="index.html" class="list-group-item list-group-item-action mt-3">
                <i class="fas fa-eye me-2"></i> Lihat Web Siswa
            </a>
            <a href="#" onclick="location.reload()" class="list-group-item list-group-item-action text-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <nav class="main-header">
        <span class="navbar-text fw-bold" id="nav-status">Dashboard / Input Nilai</span>
    </nav>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div id="welcomeMsg" class="alert alert-info text-center">
                        <i class="fas fa-arrow-left me-2"></i> Silakan pilih Mata Pelajaran di sidebar untuk memulai.
                    </div>

                    <div id="formKonten" class="card shadow" style="display:none;">
                        <div id="tabelKonten" class="card shadow mt-4" style="display:none;">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <span id="judulTabel">Tabel Data Nilai</span>
        <div class="d-flex gap-2">
            <select id="kelasTabel" class="form-select form-select-sm" onchange="refreshTabel()">
                <option value="XI SA">XI SA</option>
                <option value="XI SB">XI SB</option>
                <option value="XI SC">XI SC</option>
            </select>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table id="adminTable" class="table table-bordered table-striped mb-0" style="font-size: 0.9rem;">
                <thead class="table-dark text-center">
                    <tr id="headerTable">
                        </tr>
                </thead>
                <tbody id="bodyTable">
                    </tbody>
            </table>
        </div>
    </div>
</div>
                        <div class="card-header bg-white fw-bold text-primary" id="judulForm">Input Nilai</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Pilih Kelas</label>
                                <select id="kelas" class="form-select" onchange="loadStudentNames()">
                                    <option value="">-- Pilih Kelas --</option>
                                    <option value="XI SA">XI SA</option>
                                    <option value="XI SB">XI SB</option>
                                    <option value="XI SC">XI SC</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nama Siswa</label>
                                <input type="text" id="nama" class="form-control" placeholder="Cari Nama..." list="listSiswa">
                                <datalist id="listSiswa"></datalist>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Pilih Tugas / Job</label>
                                <select id="job_index" class="form-select"></select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nilai</label>
                                <input type="number" id="nilai" class="form-control" placeholder="0 - 100">
                            </div>

                            <hr>
                            <button id="btnSimpan" onclick="simpanNilai()" class="btn btn-success w-100">
                                <i class="fas fa-save me-1"></i> Simpan ke Google Sheets
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwswDuj1YQHP4C6fXfdEa1G1rqW6hvbx6ZCnnfsRJsHC1fb5byCpHtMmU0vIZBgoYqaPg/exec"; 
    let currentMapel = '';


    function handleLogin(event) {
        const username = document.getElementById('user').value;
        const password = document.getElementById('pass').value;
        if(username === "admin" && password === "sigitganteng") {
            document.getElementById('cardLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        } else {
            alert("Login Gagal!");
        }
    }

    
    
    function pilihMapel(mapel, el) {
        currentMapel = mapel;
        document.getElementById('welcomeMsg').style.display = 'none';
        document.getElementById('formKonten').style.display = 'block';
        document.getElementById('judulForm').innerText = "INPUT NILAI " + mapel;
        document.getElementById('nav-status').innerText = "Dashboard / " + mapel;

        // Update active class sidebar
        document.querySelectorAll('.sidebar .list-group-item').forEach(item => item.classList.remove('active-mapel'));
        el.classList.add('active-mapel');

        // Update Job Options
        const jobSelect = document.getElementById('job_index');
        const jobs = {
            'PKSM': ["Kelistrikan Dasar", "Overhaul Starter", "Rangkai Starter", "Pengapian", "Pengisian", "Pengapian & Pengisian", "Penerangan"],
            'PSSM': ["Rem Tromol", "Rem Cakram", "CVT Drive Pulley", "Kemudi/Komstir", "Suspensi Depan", "Tambal Ban Bakar", "Tyre Changer"]
        };

        jobSelect.innerHTML = '<option value="">-- Pilih Job --</option>';
        jobs[mapel].forEach((job, index) => {
            jobSelect.innerHTML += `<option value="${index + 1}">Job ${index + 1} - ${job}</option>`;
        });
    }

    function loadStudentNames() {
        const kelas = document.getElementById('kelas').value;
        const datalist = document.getElementById('listSiswa');
        if(!kelas) return;

        datalist.innerHTML = '<option value="Memuat data...">';
        fetch(`${SCRIPT_URL}?sheet=${encodeURIComponent(kelas)}`)
            .then(res => res.json())
            .then(data => {
                datalist.innerHTML = "";
                data.forEach(row => { if(row[0]) datalist.innerHTML += `<option value="${row[0]}">`; });
            });
    }

    function simpanNilai() {
        const btn = document.getElementById('btnSimpan');
        const kelas = document.getElementById('kelas').value;
        const nama = document.getElementById('nama').value;
        const jobIndex = document.getElementById('job_index').value;
        const nilai = document.getElementById('nilai').value;

        if(!kelas || !nama || !jobIndex || !nilai) { alert("Lengkapi data!"); return; }

        btn.disabled = true;
        btn.innerText = "Menyimpan...";

        const url = `${SCRIPT_URL}?action=update&sheet=${encodeURIComponent(kelas)}&nama=${encodeURIComponent(nama)}&job_index=${jobIndex}&nilai=${nilai}&callback=handleUpdateResponse`;
        
        const script = document.createElement('script');
        script.src = url;
        document.head.appendChild(script);
    }

    window.handleUpdateResponse = function(res) {
        const btn = document.getElementById('btnSimpan');
        btn.disabled = false;
        btn.innerText = "Simpan ke Google Sheets";
        if(res.status === "success") {
            alert("✅ Berhasil: " + res.message);
            document.getElementById('nilai').value = "";
        } else {
            alert("❌ Gagal: " + res.message);
        }
    };

    let editModeMapel = '';

function pilihModeEdit(mapel) {
    editModeMapel = mapel;
    // Sembunyikan form input, tampilkan tabel
    document.getElementById('welcomeMsg').style.display = 'none';
    document.getElementById('formKonten').style.display = 'none';
    document.getElementById('tabelKonten').style.display = 'block';
    
    document.getElementById('judulTabel').innerText = "DATA NILAI " + mapel;
    refreshTabel();
}

function refreshTabel() {
    const kelas = document.getElementById('kelasTabel').value;
    const body = document.getElementById('bodyTable');
    const header = document.getElementById('headerTable');
    
    body.innerHTML = '<tr><td colspan="10" class="text-center p-5"><div class="spinner-border text-primary"></div></td></tr>';

    // Ambil data dari Google Sheet
    fetch(`${SCRIPT_URL}?sheet=${encodeURIComponent(kelas)}&mapel=${editModeMapel}`)
    .then(res => res.json())
    .then(data => {
        // Set Header Tabel
        const jobs = (editModeMapel === 'PKSM') ? 
            ["Nama", "Job 1", "Job 2", "Job 3", "Job 4", "Job 5", "Job 6", "Job 7", "Belum", "NA"] :
            ["Nama", "Rem T", "Rem C", "CVT", "Kemudi", "Susp", "Ban", "Tyre", "Belum", "NA"];
        
        header.innerHTML = jobs.map(j => `<th>${j}</th>`).join('');

        // Set Isi Tabel
        body.innerHTML = "";
        data.forEach(row => {
            let tr = document.createElement('tr');
            tr.innerHTML = row.map((val, idx) => {
                // Beri warna merah jika nilai < 75 (sama seperti web siswa)
                let style = (idx > 0 && idx < 8 && val !== "" && parseFloat(val) < 75) ? 'style="color:red; font-weight:bold"' : '';
                return `<td ${style} class="text-center">${val || '-'}</td>`;
            }).join('');
            body.appendChild(tr);
        });
    });
}
</script>
</body>
</html>
