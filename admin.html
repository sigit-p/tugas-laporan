<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Nilai - SMK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; }
        #cardLogin { max-width: 400px; margin: 100px auto; }
        .sidebar { min-height: 100vh; background: #212529; color: white; width: 260px; position: fixed; }
        .main-header { margin-left: 260px; background: white; padding: 15px 25px; border-bottom: 1px solid #ddd; }
        .content-wrapper { margin-left: 260px; padding: 30px; }
        .active-menu { background-color: #0d6efd !important; color: white !important; }
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: relative; min-height: auto; }
            .main-header, .content-wrapper { margin-left: 0; }
        }
    </style>
</head>
<body>

<div id="cardLogin" class="card shadow-lg border-0">
    <div class="card-body p-4">
        <h3 class="text-center mb-4"><b>Admin</b> Login</h3>
        <div class="input-group mb-3">
            <span class="input-group-text bg-white"><i class="fas fa-user text-muted"></i></span>
            <input type="text" id="user" class="form-control border-start-0" placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-white"><i class="fas fa-lock text-muted"></i></span>
            <input type="password" id="pass" class="form-control border-start-0 border-end-0" placeholder="Password">
            <button class="btn btn-outline-secondary border-start-0 bg-white" type="button" id="togglePassword">
                <i class="fas fa-eye text-muted" id="eyeIcon"></i>
            </button>
        </div>
        <button id="btnLogin" onclick="handleLogin(event)" class="btn btn-primary w-100 fw-bold">SIGN IN</button>
    </div>
</div>

<div id="adminPanel" style="display:none;">
    <div class="sidebar border-end">
        <div class="p-3 text-center border-bottom">
            <h4><i class="fas fa-user-gear me-2"></i>Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a class="nav-link p-3 fw-bold text-white bg-dark border-bottom" data-bs-toggle="collapse" href="#subMenuInput">
                <i class="fas fa-edit me-2 text-primary"></i> INPUT NILAI <i class="fas fa-chevron-down float-end mt-1"></i>
            </a>
            <div class="collapse show" id="subMenuInput">
                <a href="#" onclick="pilihMapel('PKSM', this)" class="list-group-item list-group-item-action ps-4 bg-secondary text-white border-0">
                    <i class="fas fa-bolt me-2 text-warning"></i> Mapel PKSM
                </a>
                <a href="#" onclick="pilihMapel('PSSM', this)" class="list-group-item list-group-item-action ps-4 bg-secondary text-white border-0">
                    <i class="fas fa-cogs me-2 text-info"></i> Mapel PSSM
                </a>
            </div>

            <a class="nav-link p-3 fw-bold text-white bg-dark border-bottom mt-2" data-bs-toggle="collapse" href="#subMenuEdit">
                <i class="fas fa-table me-2 text-success"></i> LIHAT & EDIT TABEL <i class="fas fa-chevron-down float-end mt-1"></i>
            </a>
            <div class="collapse" id="subMenuEdit">
                <a href="#" onclick="pilihModeEdit('PKSM', this)" class="list-group-item list-group-item-action ps-4 bg-info text-white border-0">
                    <i class="fas fa-eye me-2"></i> Tabel PKSM
                </a>
                <a href="#" onclick="pilihModeEdit('PSSM', this)" class="list-group-item list-group-item-action ps-4 bg-info text-white border-0">
                    <i class="fas fa-eye me-2"></i> Tabel PSSM
                </a>
            </div>

            <a href="#" class="list-group-item list-group-item-action text-primary mt-2" data-bs-toggle="modal" data-bs-target="#modalBantuan">
                <i class="fas fa-question-circle me-2"></i> Bantuan & Panduan
            </a>
            <a href="#" onclick="location.reload()" class="list-group-item list-group-item-action text-danger mt-3">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <nav class="main-header shadow-sm">
        <span class="navbar-text fw-bold text-primary" id="nav-status">Dashboard Admin</span>
    </nav>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div id="welcomeMsg" class="alert alert-info text-center shadow-sm">
                <h5>Halo Pak Sigit!</h5>
                <p class="mb-0">Silakan pilih menu di samping untuk mulai bekerja.</p>
            </div>

            <div id="formKonten" class="card shadow" style="display:none;">
                <div class="card-header bg-white fw-bold text-primary" id="judulForm">Input Nilai</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">Kelas</label>
                            <select id="kelas" class="form-select" onchange="loadStudentNames()">
                                <option value="">-- Pilih --</option>
                                <option value="XI SA">XI SA</option>
                                <option value="XI SB">XI SB</option>
                                <option value="XI SC">XI SC</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="fw-bold">Nama</label>
                            <input type="text" id="nama" class="form-control" list="listSiswa" placeholder="Cari nama...">
                            <datalist id="listSiswa"></datalist>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="fw-bold">Pilih Job</label>
                            <select id="job_index" class="form-select"></select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="fw-bold">Nilai</label>
                            <input type="number" id="nilai" class="form-control" placeholder="0-100">
                        </div>
                    </div>
                    <button id="btnSimpan" onclick="simpanNilai()" class="btn btn-success w-100 fw-bold mt-2">SIMPAN KE SHEET</button>
                </div>
            </div>

            <div id="tabelKonten" class="card shadow mt-4" style="display:none;">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <span id="judulTabel" class="fw-bold">DATA TABEL NILAI</span>
                    <div class="d-flex gap-2">
                        <select id="kelasTabel" class="form-select form-select-sm w-auto" onchange="refreshTabel()">
                            <option value="XI SA">XI SA</option>
                            <option value="XI SB">XI SB</option>
                            <option value="XI SC">XI SC</option>
                        </select>
                        <button onclick="refreshTabel()" class="btn btn-light btn-sm"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped mb-0 text-center" style="font-size: 0.85rem;">
                            <thead class="table-dark"><tr id="headerTable"></tr></thead>
                            <tbody id="bodyTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title fw-bold"><i class="fas fa-edit me-2"></i>Edit Nilai</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>Nama:</strong> <span id="m_nama" class="text-primary fw-bold"></span></p>
                <div class="mb-3">
                    <label class="fw-bold">Pilih Job:</label>
                    <select id="m_job" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Nilai Baru:</label>
                    <input type="number" id="m_nilai" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="simpanEditModal()" class="btn btn-primary w-100 fw-bold" id="btnUpdateModal">Update</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. KONFIGURASI URL
    const URL_PKSM = "https://script.google.com/macros/s/AKfycbwswDuj1YQHP4C6fXfdEa1G1rqW6hvbx6ZCnnfsRJsHC1fb5byCpHtMmU0vIZBgoYqaPg/exec";
    const URL_PSSM = "https://script.google.com/macros/s/AKfycbx4yH7_roOJLbv3bjwAKT4b5hfUpgokq0g4gdPujbmV9UEAIfSx1HkZc1ASzcPtpyGmSw/exec"; 
    const AUTH_URL = "https://script.google.com/macros/s/AKfycbxsVNyON7D61zX2jKKZ4gnEbsicM8b_ViaO4cEY0rnS-UkIaTV2EUplyy1wahtiHE6X2w/exec"; 

    let currentMapel = '';
    let editModeMapel = '';
    const myModal = new bootstrap.Modal(document.getElementById('modalEdit'));

    function getActiveUrl() {
        return (currentMapel === 'PSSM') ? URL_PSSM : URL_PKSM;
    }

    // 2. FUNGSI LOGIN
    async function handleLogin(e) {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        const btn = document.getElementById('btnLogin');
        if(!u || !p) return alert("Username dan Password harus diisi!");

        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Verifikasi...`;

        try {
            const resp = await fetch(`${AUTH_URL}?user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
            const hasil = await resp.json();
            if(hasil.status === "success") {
                document.getElementById('cardLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert("Gagal: " + hasil.message);
                btn.disabled = false; btn.innerText = "SIGN IN";
            }
        } catch (err) {
            alert("Koneksi gagal.");
            btn.disabled = false; btn.innerText = "SIGN IN";
        }
    }

    // 3. FUNGSI NAVIGASI
    function pilihMapel(m, el) {
        currentMapel = m;
        document.getElementById('welcomeMsg').style.display = 'none';
        document.getElementById('tabelKonten').style.display = 'none';
        document.getElementById('formKonten').style.display = 'block';
        document.getElementById('judulForm').innerText = "INPUT NILAI " + m;
        document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active-menu'));
        el.classList.add('active-menu');
        updateJobSelect('job_index');
    }

    function pilihModeEdit(m, el) {
        currentMapel = m;
        document.getElementById('welcomeMsg').style.display = 'none';
        document.getElementById('formKonten').style.display = 'none';
        document.getElementById('tabelKonten').style.display = 'block';
        document.getElementById('judulTabel').innerText = "TABEL NILAI " + m;
        document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active-menu'));
        el.classList.add('active-menu');
        refreshTabel();
    }

    // 4. FUNGSI DATA
    async function updateJobSelect(targetId) {
        const sel = document.getElementById(targetId);
        const k = (targetId === 'm_job') ? document.getElementById('kelasTabel').value : document.getElementById('kelas').value;
        if(!k) return;
        sel.innerHTML = '<option>Loading...</option>';
        try {
            const r = await fetch(`${getActiveUrl()}?action=getHeaders&sheet=${encodeURIComponent(k)}`);
            const jobs = await r.json();
            sel.innerHTML = '<option value="">-- Pilih Job --</option>';
            jobs.forEach((name, i) => { sel.innerHTML += `<option value="${i+1}">${name}</option>`; });
        } catch (e) { sel.innerHTML = '<option>Gagal</option>'; }
    }

    function loadStudentNames() {
        const k = document.getElementById('kelas').value;
        if(!k) return;
        fetch(`${getActiveUrl()}?sheet=${encodeURIComponent(k)}`).then(r => r.json()).then(d => {
            const dl = document.getElementById('listSiswa'); dl.innerHTML = "";
            d.forEach(r => { if(r[0]) dl.innerHTML += `<option value="${r[0]}">`; });
        });
    }

    function refreshTabel() {
        const k = document.getElementById('kelasTabel').value;
        const b = document.getElementById('bodyTable');
        b.innerHTML = '<tr><td colspan="20">Memuat Data...</td></tr>';
        fetch(`${getActiveUrl()}?action=read&sheet=${encodeURIComponent(k)}`)
        .then(r => r.json()).then(d => {
            const headers = d[0]; const rows = d.slice(1);
            let headerHtml = '<th>Aksi</th>';
            headers.forEach(h => { headerHtml += `<th>${h}</th>`; });
            document.getElementById('headerTable').innerHTML = headerHtml;
            b.innerHTML = "";
            rows.forEach(row => {
                let tr = document.createElement('tr');
                let btn = `<td><button class="btn btn-warning btn-sm" onclick="bukaModalEdit('${row[0]}')"><i class="fas fa-edit"></i></button></td>`;
                let cells = row.map((c, i) => `<td class="${(i>0 && c<75 && c!=='') ? 'text-danger fw-bold' : ''}">${c || '-'}</td>`).join('');
                tr.innerHTML = btn + cells;
                b.appendChild(tr);
            });
        });
    }

    function simpanNilai() {
        const k = document.getElementById('kelas').value, n = document.getElementById('nama').value, j = document.getElementById('job_index').value, ni = document.getElementById('nilai').value;
        if(!k || !n || !j || !ni) return alert("Lengkapi data!");
        document.getElementById('btnSimpan').disabled = true;
        sendUpdate(k, n, j, ni, "handleUpdateResponse");
    }

    function sendUpdate(k, n, j, ni, cb) {
        const url = `${getActiveUrl()}?action=update&sheet=${encodeURIComponent(k)}&nama=${encodeURIComponent(n)}&job_index=${j}&nilai=${ni}&callback=${cb}`;
        const s = document.createElement('script'); s.src = url; document.head.appendChild(s);
    }

    window.handleUpdateResponse = function(r) {
        document.getElementById('btnSimpan').disabled = false;
        if(r.status === "success") { alert("✅ Berhasil!"); document.getElementById('nilai').value = ""; }
    };

    function bukaModalEdit(nama) {
        document.getElementById('m_nama').innerText = nama;
        updateJobSelect('m_job');
        myModal.show();
    }

    function simpanEditModal() {
        const k = document.getElementById('kelasTabel').value, n = document.getElementById('m_nama').innerText, j = document.getElementById('m_job').value, ni = document.getElementById('m_nilai').value;
        sendUpdate(k, n, j, ni, "handleModalResponse");
    }

    window.handleModalResponse = function(r) {
        if(r.status === "success") { alert("✅ Terupdate!"); myModal.hide(); refreshTabel(); }
    };

    document.getElementById('togglePassword').addEventListener('click', function () {
        const p = document.getElementById('pass'), i = document.getElementById('eyeIcon');
        const type = p.getAttribute('type') === 'password' ? 'text' : 'password';
        p.setAttribute('type', type);
        i.classList.toggle('fa-eye'); i.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
