<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Nilai - SMK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        #adminPanel { display: none; } 
        #cardLogin { max-width: 400px; margin: 80px auto; border-radius: 15px; overflow: hidden; }
        .sidebar { min-height: 100vh; background: #212529; color: white; width: 260px; position: fixed; z-index: 1000; }
        .main-header { margin-left: 260px; background: white; padding: 15px 25px; border-bottom: 1px solid #ddd; }
        .content-wrapper { margin-left: 260px; padding: 30px; }
        .active-menu { background-color: #0d6efd !important; border-radius: 5px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { .sidebar { width: 100%; position: relative; min-height: auto; } .main-header, .content-wrapper { margin-left: 0; } }
    </style>
</head>
<body>

<div id="cardLogin" class="card shadow-lg border-0">
    <div class="card-body p-4">
        <h3 class="text-center mb-4 text-primary fw-bold">ADMIN LOGIN</h3>
        <div class="mb-3">
            <label class="form-label fw-bold small">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="user" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold small">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="pass" class="form-control" placeholder="Password">
                <button class="btn btn-outline-secondary" type="button" id="togglePass">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>
        </div>
        <button id="btnLogin" onclick="handleLogin()" class="btn btn-primary w-100 fw-bold py-2 mt-2">MASUK SISTEM</button>
        <div id="loginStatus" class="text-center mt-3 small fw-bold" style="display:none;"></div>
    </div>
</div>

<div id="adminPanel">
    <div class="sidebar border-end shadow">
        <div class="p-3 text-center border-bottom bg-dark"><h4 class="mb-0 text-white text-uppercase small fw-bold">Panel Nilai SMK</h4></div>
        <div class="list-group list-group-flush p-2">
            <a class="nav-link p-3 text-white" data-bs-toggle="collapse" href="#menuIn">
                <i class="fas fa-edit me-2 text-primary"></i> INPUT NILAI <i class="fas fa-chevron-down float-end"></i>
            </a>
            <div class="collapse show" id="menuIn">
                <a href="#" onclick="pilihMapel('PKSM', this)" class="list-group-item list-group-item-action ps-4 bg-dark text-white border-0">Mapel PKSM</a>
                <a href="#" onclick="pilihMapel('PSSM', this)" class="list-group-item list-group-item-action ps-4 bg-dark text-white border-0">Mapel PSSM</a>
            </div>
            <a class="nav-link p-3 text-white mt-2" data-bs-toggle="collapse" href="#menuTabel">
                <i class="fas fa-table me-2 text-success"></i> REKAP NILAI <i class="fas fa-chevron-down float-end"></i>
            </a>
            <div class="collapse" id="menuTabel">
                <a href="#" onclick="pilihModeEdit('PKSM', this)" class="list-group-item list-group-item-action ps-4 bg-dark text-white border-0">Tabel PKSM</a>
                <a href="#" onclick="pilihModeEdit('PSSM', this)" class="list-group-item list-group-item-action ps-4 bg-dark text-white border-0">Tabel PSSM</a>
            </div>
            <a href="#" onclick="location.reload()" class="list-group-item list-group-item-action text-danger bg-dark border-0 mt-4"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
        </div>
    </div>

    <nav class="main-header shadow-sm fw-bold text-primary">DASHBOARD ADMIN</nav>

    <div class="content-wrapper">
        <div id="welcomeMsg" class="alert alert-info border-0 shadow-sm">Selamat Datang, Pak Sigit. Silakan gunakan menu di samping.</div>

        <div id="formKonten" class="card shadow-sm border-0" style="display:none;">
            <div class="card-header bg-white fw-bold">Input Nilai Siswa</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="fw-bold">Kelas</label><select id="kelas" class="form-select" onchange="loadStudentNames()"><option value="">-- Pilih --</option><option value="XI SA">XI SA</option><option value="XI SB">XI SB</option><option value="XI SC">XI SC</option></select></div>
                    <div class="col-md-6 mb-3"><label class="fw-bold">Nama Siswa</label><input type="text" id="nama" class="form-control" list="listSiswa" placeholder="Ketik nama..."><datalist id="listSiswa"></datalist></div>
                    <div class="col-md-8 mb-3"><label class="fw-bold">Tugas (Job)</label><select id="job_index" class="form-select"></select></div>
                    <div class="col-md-4 mb-3"><label class="fw-bold">Nilai</label><input type="number" id="nilai" class="form-control"></div>
                </div>
                <button id="btnSimpan" onclick="simpanNilai()" class="btn btn-primary w-100 fw-bold">SIMPAN KE GOOGLE SHEET</button>
            </div>
        </div>

        <div id="tabelKonten" class="card shadow-sm border-0 mt-4" style="display:none;">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span id="judulTabel" class="fw-bold">DATA NILAI</span>
                <select id="kelasTabel" class="form-select form-select-sm w-auto" onchange="refreshTabel()">
                    <option value="XI SA">XI SA</option><option value="XI SB">XI SB</option><option value="XI SC">XI SC</option>
                </select>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover mb-0 text-center">
                        <thead class="table-light"><tr id="headerTable"></tr></thead>
                        <tbody id="bodyTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header bg-warning fw-bold">Edit Nilai: <span id="dispNama" class="ms-1"></span></div>
        <div class="modal-body">
            <input type="hidden" id="editNama">
            <div class="mb-3"><label class="fw-bold">Pilih Kolom Job</label><select id="editJob" class="form-select"></select></div>
            <div class="mb-3"><label class="fw-bold">Nilai Baru</label><input type="number" id="editNilai" class="form-control"></div>
        </div>
        <div class="modal-footer"><button id="btnUp" onclick="prosesUpdate()" class="btn btn-success w-100">SIMPAN PERUBAHAN</button></div>
    </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const URL_PKSM = "https://script.google.com/macros/s/AKfycbwswDuj1YQHP4C6fXfdEa1G1rqW6hvbx6ZCnnfsRJsHC1fb5byCpHtMmU0vIZBgoYqaPg/exec";
    const URL_PSSM = "https://script.google.com/macros/s/AKfycbx4yH7_roOJLbv3bjwAKT4b5hfUpgokq0g4gdPujbmV9UEAIfSx1HkZc1ASzcPtpyGmSw/exec"; 
    const AUTH_URL = "https://script.google.com/macros/s/AKfycbxsVNyON7D61zX2jKKZ4gnEbsicM8b_ViaO4cEY0rnS-UkIaTV2EUplyy1wahtiHE6X2w/exec"; 

    let currentMapel = '';
    function getActiveUrl() { return (currentMapel === 'PSSM') ? URL_PSSM : URL_PKSM; }

    // Toggle View Password
    document.getElementById('togglePass').addEventListener('click', function() {
        const p = document.getElementById('pass'), i = document.getElementById('eyeIcon');
        p.type = p.type === 'password' ? 'text' : 'password';
        i.classList.toggle('fa-eye'); i.classList.toggle('fa-eye-slash');
    });

    async function handleLogin() {
        const u = document.getElementById('user').value, p = document.getElementById('pass').value;
        const btn = document.getElementById('btnLogin'), stat = document.getElementById('loginStatus');
        if(!u || !p) return alert("Isi Username & Password!");
        btn.disabled = true; stat.style.display = 'block'; stat.innerHTML = `<span class="loader"></span> Memverifikasi...`;
        try {
            const r = await fetch(`${AUTH_URL}?user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
            const h = await r.json();
            if(h.status === "success") {
                stat.innerHTML = `<span class="text-success">Akses Diterima!</span>`;
                setTimeout(() => { document.getElementById('cardLogin').style.display='none'; document.getElementById('adminPanel').style.display='block'; }, 800);
            } else { alert("User/Pass Salah!"); btn.disabled = false; stat.style.display = 'none'; }
        } catch (e) { alert("Server Error"); btn.disabled = false; }
    }

    function pilihMapel(m, el) {
        currentMapel = m;
        document.getElementById('welcomeMsg').style.display = 'none';
        document.getElementById('tabelKonten').style.display = 'none';
        document.getElementById('formKonten').style.display = 'block';
        document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active-menu'));
        el.classList.add('active-menu');
        updateJobSelect('job_index');
    }

    function loadStudentNames() {
        const k = document.getElementById('kelas').value;
        const dl = document.getElementById('listSiswa');
        dl.innerHTML = "<option value='Memuat...'>";
        fetch(`${getActiveUrl()}?sheet=${encodeURIComponent(k)}`)
            .then(r => r.json()).then(d => {
                dl.innerHTML = "";
                d.forEach(r => { if(r[0]) dl.innerHTML += `<option value="${r[0]}">`; });
            });
    }

    async function updateJobSelect(tid) {
        const sel = document.getElementById(tid), k = document.getElementById('kelas').value || "XI SA";
        fetch(`${getActiveUrl()}?action=getHeaders&sheet=${encodeURIComponent(k)}`)
            .then(r => r.json()).then(j => {
                sel.innerHTML = '<option value="">-- Pilih Job --</option>';
                j.forEach((n, i) => { sel.innerHTML += `<option value="${i+1}">${n}</option>`; });
            });
    }

    function pilihModeEdit(m, el) {
        currentMapel = m;
        document.getElementById('welcomeMsg').style.display = 'none';
        document.getElementById('formKonten').style.display = 'none';
        document.getElementById('tabelKonten').style.display = 'block';
        document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active-menu'));
        el.classList.add('active-menu');
        refreshTabel();
    }

    function refreshTabel() {
        const b = document.getElementById('bodyTable'), k = document.getElementById('kelasTabel').value;
        b.innerHTML = '<tr><td colspan="20" class="py-5"><span class="loader"></span><br>Memuat Data...</td></tr>';
        fetch(`${getActiveUrl()}?action=read&sheet=${encodeURIComponent(k)}`)
        .then(r => r.json()).then(d => {
            let h = '<th>Aksi</th><th>Nama Siswa</th>'; d[0].forEach(t => h += `<th>${t}</th>`);
            document.getElementById('headerTable').innerHTML = h;
            b.innerHTML = "";
            d.slice(1).forEach(row => {
                let tr = document.createElement('tr');
                let nama = row[0];
                let cells = `<td><button class="btn btn-warning btn-sm" onclick="bukaModal('${nama}')"><i class="fas fa-edit"></i></button></td><td><b>${nama}</b></td>`;
                for(let i=1; i < row.length; i++) {
                    let v = row[i] || "-";
                    let c = (v !== "-" && v < 75) ? 'text-danger fw-bold' : '';
                    cells += `<td class="${c}">${v}</td>`;
                }
                tr.innerHTML = cells; b.appendChild(tr);
            });
        });
    }

    function bukaModal(n) {
        document.getElementById('editNama').value = n;
        document.getElementById('dispNama').innerText = n;
        const sel = document.getElementById('editJob'), k = document.getElementById('kelasTabel').value;
        sel.innerHTML = '<option>Loading...</option>';
        fetch(`${getActiveUrl()}?action=getHeaders&sheet=${encodeURIComponent(k)}`)
            .then(r => r.json()).then(j => {
                sel.innerHTML = '<option value="">-- Pilih Job --</option>';
                j.forEach((name, i) => { sel.innerHTML += `<option value="${i+1}">${name}</option>`; });
                new bootstrap.Modal(document.getElementById('modalEdit')).show();
            });
    }

    function prosesUpdate() {
        const btn = document.getElementById('btnUp'), k = document.getElementById('kelasTabel').value, n = document.getElementById('editNama').value, j = document.getElementById('editJob').value, ni = document.getElementById('editNilai').value;
        if(!j || !ni) return alert("Lengkapi data!");
        btn.disabled = true; btn.innerHTML = `<span class="loader"></span>`;
        const url = `${getActiveUrl()}?action=update&sheet=${encodeURIComponent(k)}&nama=${encodeURIComponent(n)}&job_index=${j}&nilai=${ni}&callback=resUp`;
        const s = document.createElement('script'); s.src = url; document.head.appendChild(s);
    }

    window.resUp = function(r) {
        document.getElementById('btnUp').disabled = false; document.getElementById('btnUp').innerText = "SIMPAN PERUBAHAN";
        if(r.status === "success") { alert("Berhasil Diupdate!"); bootstrap.Modal.getInstance(document.getElementById('modalEdit')).hide(); refreshTabel(); }
    };

    function simpanNilai() {
        const btn = document.getElementById('btnSimpan'), k = document.getElementById('kelas').value, n = document.getElementById('nama').value, j = document.getElementById('job_index').value, ni = document.getElementById('nilai').value;
        if(!k || !n || !j || !ni) return alert("Isi semua kolom!");
        btn.disabled = true; btn.innerHTML = `<span class="loader"></span> Menyimpan...`;
        const url = `${getActiveUrl()}?action=update&sheet=${encodeURIComponent(k)}&nama=${encodeURIComponent(n)}&job_index=${j}&nilai=${ni}&callback=resIn`;
        const s = document.createElement('script'); s.src = url; document.head.appendChild(s);
    }

    window.resIn = function(r) {
        document.getElementById('btnSimpan').disabled = false; document.getElementById('btnSimpan').innerText = "SIMPAN KE GOOGLE SHEET";
        if(r.status === "success") { alert("Data Tersimpan!"); document.getElementById('nilai').value = ""; }
    };
</script>
</body>
</html>
