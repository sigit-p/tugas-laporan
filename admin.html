<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Input Nilai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding: 20px; }
        .card { max-width: 500px; margin: auto; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #formInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="cardLogin" class="card p-4 mb-4">
        <h4 class="text-center mb-4">Login Admin</h4>
        <div class="mb-3">
            <input type="text" id="user" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" id="pass" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary w-100" onclick="handleLogin()">Masuk</button>
    </div>

    <div id="formInput" class="card p-4">
        <h4 class="text-center mb-4">Input Nilai Siswa</h4>
        <div class="mb-3">
            <label class="form-label">Pilih Kelas</label>
            <select id="kelas" class="form-select">
                <option value="Kelas 10">Kelas 10</option>
                <option value="Kelas 11">Kelas 11</option>
                <option value="Kelas 12">Kelas 12</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap Siswa">
        </div>
        <div class="mb-3">
            <input type="text" id="nisn" class="form-control" placeholder="NISN">
        </div>
        <div class="mb-3">
            <input type="number" id="nilai" class="form-control" placeholder="Nilai (0-100)">
        </div>
        <button id="btnSimpan" class="btn btn-success w-100" onclick="simpanData()">Simpan Nilai</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwswDuj1YQHP4C6fXfdEa1G1rqW6hvbx6ZCnnfsRJsHC1fb5byCpHtMmU0vIZBgoYqaPg/exec"; // Tempel URL Web App Anda

    function handleLogin() {
        const username = document.getElementById('user').value;
        const password = document.getElementById('pass').value;

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'login', username, password })
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === 'success') {
                document.getElementById('cardLogin').style.display = 'none';
                document.getElementById('formInput').style.display = 'block';
            } else {
                alert("Login Gagal!");
            }
        });
    }

    function simpanData() {
        const btn = document.getElementById('btnSimpan');
        btn.innerText = "Mengirim...";
        btn.disabled = true;

        const payload = {
            action: 'simpanNilai',
            kelas: document.getElementById('kelas').value,
            nama: document.getElementById('nama').value,
            nisn: document.getElementById('nisn').value,
            nilai: document.getElementById('nilai').value
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            // Reset Form
            document.getElementById('nama').value = "";
            document.getElementById('nisn').value = "";
            document.getElementById('nilai').value = "";
            btn.innerText = "Simpan Nilai";
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
